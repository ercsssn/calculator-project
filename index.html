<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        
        <!-- Display Screen -->
        <div class="screen">
            125 + 100

        <!-- Panel -->

              solar panel

            <button class="btn sm-btn">
               ON/AC

        <!-- End Panel -->

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn sm-btn">M+</button>
            <button class="btn nm-btn">7</button>
            <button class="btn nm-btn">4</button>
            <button class="btn nm-btn">1</button>
            <button class="btn nm-btn">0</button>  
            
            <button class="btn sm-btn">M-</button>
            <button class="btn nm-btn">8</button>
            <button class="btn nm-btn">5</button>
            <button class="btn nm-btn">2</button>
            <button class="btn nm-btn">00</button>

            <button class="btn sm-btn">MRC</button>
            <button class="btn nm-btn">9</button>
            <button class="btn nm-btn">6</button>
            <button class="btn nm-btn">3</button>
            <button class="btn nm-btn">.</button>

            <button class="btn sm-btn">GT</button>
            <button class="btn nm-btn">%</button>
            <button class="btn nm-btn">X</button>
            <button class="btn nm-btn plus">+</button>

            <button class="btn sm-btn">CE</button>
            <button class="btn nm-btn">âˆš</button>

    </div>
    
</body>
</html>
